<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro timer</title>
</head>

<body>
    <div class="container">
        <div class="pomodoro-options">
            <button class="btn active" id="pomodoro">Pomodoro</button>
            <button class="btn" id="break">Break</button>
        </div>
        <div id="pomodoro-time">25:00</div>
        <div class="pomodoro-controls">
            <button id="start" class="btn btn-big">start</button>
            <button id="reset" class="reset"></button>
        </div>
    </div>
    <span class="overlay"></span>
    <script src="./script.js"></script>
</body>

</html>
